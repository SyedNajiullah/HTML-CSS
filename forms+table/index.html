<body>
    <form action = "#" methord ="Post">
        <center>
            <div>
                <label>Enter name here :</label>
                <input type = "text" name = "fname" required = "" pattern="[A-Za-z]"/>
            </div>
            <div>
                <label>Enter Email here :</label>
                <input type = "email" name = "email" placeholder="Enter email here"/>
            </div>
            <div>
                <label>Gender :</label>
                <input type = "radio" value = "male" name = "gender"/>
                <label>Male</label>
                <input type = "radio" value = "female" name = "gender"/>
                <label>Female</label>
            </div>
            <div>
                <labeL>Feedback</labeL><br>
                <textarea name = "feedback" rows="10" cols="20"></textarea>
            </div>
            <div>
                <input type = "hidden" name = "my" value = "6" >
            </div>
            <div>
                <label>City :</label>
                <select name = "city">
                    <option value = "">Please select</option>
                    <option value = "LHR">Lahore</option>
                    <option value = "ISL">Islamabad</option>
                    <option value = "FSD">Faislabad</option>
                </select>
            </div>
            <div>
                <label>Subject</label>
                <input type = "checkbox" name = "maths" value = "MATHS"/>
                <label>Maths</label>
                <input type = "checkbox" name = "sci" value = "SCIENCE" />
                <label>Science</label>
            </div>
            <div>
                <label>Enter ypur password here :</label>
                <input type = "password" name = "pass" placeholder="Enter pass"/>
            </div>
            <div>
                <label>Number :</label>
                <input type="number" name = "num" min = "1" max = "100" />
            </div>
            <div>
                <label>DATE: </label>
                <input type="date" name = "d" >
            </div>
            <div>
                <label>Choose file:</label>
                <input type = "file" name = "f" />
            </div>
            <div>
                <input type = "submit" value = "Submit"/>
            </div>
        </center>
    </form>
