<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENCRYPT AND DECRYPT</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h2 class="main-header">ENCRYPT AND DECRYPT</h2>
    <div class="flex-display">
      <div class="encrypt">
        <h4>
          <span>ENCRYPT</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="text-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
            />
          </svg>
        </h4>
        <div class="text">
          <label for="text">Enter Text : </label>
          <input type="text" id="text" placeholder="Enter text here :" />
        </div>
        <div class="step">
          <label for="step">Enter Step : </label>
          <input type="number" id="number" placeholder="Enter step here :" />
        </div>
        <button id="button">Submit✔</button>
        <h4 id="output">OUTPUT</h4>
      </div>
      <div class="decrypt">
        <h4>
          <span>DENCRYPT</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="text-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
            />
          </svg>
        </h4>
        <div class="text">
          <label for="text">Enter Text : </label>
          <input type="text" id="text1" placeholder="Enter text here :" />
        </div>
        <div class="step">
          <label for="step">Enter Step : </label>
          <input type="number" id="number1" placeholder="Enter step here :" />
        </div>
        <button id="button1">Submit✔</button>
        <h4 id="output1">OUTPUT</h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
